<!DOCTYPE html>
<html="en">
{% extends "base.html"%}

{%block title%}Login{%endblock%} <!-- Extends base.html and modifies title-->
{% block content %}
<form method="POST"> <!--Submit a POST request to backend when this form is submitted-->
    <h3 align = "center">Login</h3>
    <div class = "form-group">
        <label for="email"> Email Address </label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        /> <!-- Fields for backend to access the input-->
    </div>
    <div class = "form-group">
        <label for="password"> Password </label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
        /> 
    </div>
    <br /> <!-- Breakline tag -->
    <button type="submit", class = "btn btn-primary">Login</button>
</form>
{%endblock%}

</html>
