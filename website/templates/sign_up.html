<!DOCTYPE html>
<html="en">
{% extends "base.html"%}
{%block title%}Sign Up{%endblock%} <!-- Extends base.html and modifies title-->
{%block content%}
<form method="POST"> <!--Submit a POST request to backend when this form is submitted-->
    <h3 align = "center">Sign Up</h3>
    <div class = "form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        /> <!-- Fields for backend to access the input-->
    </div>
    <div class = "form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter first name"
        /> 
    </div>
    <div class = "form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        /> 
    </div>
    <div class = "form-group">
        <label for="password2">Confirm Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
        /> 
    </div>
    <br /> <!-- Breakline tag -->
    <button type="submit", class = "btn btn-primary">Submit form</button>
</form>
{%endblock%}
</html>
